name: deploy-docs
run-name: Deploy updated docs to pages
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g jsdoc
      - run: npm run doc
