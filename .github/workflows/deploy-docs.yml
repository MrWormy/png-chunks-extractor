name: Deploy Docs
run-name: Deploy docs to Pages
on:
  push:
    branches:
      - 'master'
  workflow_run:
    workflows: [Run Tests]
    type:
      - completed
jobs:
  create-docs-artefacts:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g jsdoc
      - run: npm run doc
      - run: npm run env | grep -E 'npm_package_(name|version)' >> $GITHUB_ENV
      - uses: actions/upload-pages-artifact@v1.0.5
        with:
          path: docs/${{env.npm_package_name}}/${{env.npm_package_version}}/

  publish-pages:
    runs-on: ubuntu-latest
    needs: create-docs-artefacts
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  tests-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'Tests must pass for doc to be generated'
      - run: exit 1
